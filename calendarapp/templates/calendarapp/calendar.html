{% extends 'calendarapp/base.html' %}

{% block content %}
<nav class="nav-bar">
    <div class="menu-icon">
      <span class="fas fa-bars">
      </span></div>
      <div class="logo">
      webILICIOUS</div>
      <div class="nav-items">
      <li><a href="{% url 'home' %}">Home</a></li>
      
      
      <li><a href="{% url 'calendarapp:calendar' %}?{{ next_month }}">Next Month </a></li>
      <li><a href="{% url 'calendarapp:calendar' %}?{{ prev_month }}">Previous Month </a></li>
      <li><a href="{% url 'calendarapp:event_new' %}">Create Event</a></li>
      <li><a href="{%url 'logout'%}">logout</a></li>
      
      
      </div>
      <div class="search-icon">
      <span class="fas fa-search"></span></div>
      <div class="cancel-icon">
      <span class="fas fa-times"></span></div>
      <form action="#">
              <input type="search" class="search-data" placeholder="Search" required>
              <button type="submit" class="fas fa-search"></button>
          </form>
      </nav>
      
      {%for message in messages%}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
       <strong>message:</strong> {{ message }}
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div> 
     {% endfor %}
             
     
     
     
     
      <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = ()=>{
          items.classList.add("active");
          menuBtn.classList.add("hide");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        }
        cancelBtn.onclick = ()=>{
          items.classList.remove("active");
          menuBtn.classList.remove("hide");
          searchBtn.classList.remove("hide");
          cancelBtn.classList.remove("show");
          form.classList.remove("active");
          cancelBtn.style.color = "#ff3d00";
        }
        searchBtn.onclick = ()=>{
          form.classList.add("active");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        }
      </script>
