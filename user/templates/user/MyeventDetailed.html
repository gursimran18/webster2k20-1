{% extends 'user/base.html' %}
{% load static %}
{% block head %}
<style>
body{
        background-image: url("{% static 'img/e1.jpg' %}");
}
</style>
{% endblock head %}
{% block body %}

<div class="container  my-5">
        <table class="table table-striped">
                <thead>
                        <tr>
                                <th scope="col">Name of Event</th>
                                <th scope="col">{{event.name}}</th>
                        </tr>
                </thead>
                <thead>
                        <tr>
                                <th scope="col">Description</th>
                                <th scope="col" class="{% cycle 'row1' 'row2' %}">
                                        {{event.description}}</th>
                        </tr>
                </thead>
                <thead>
                        <tr>
                                <th scope="col">Event Fees</th>
                                <th scope="col">{{event.fees}}</th>
                        </tr>
                </thead>
                <thead>
                        <tr>
                                <th scope="col">Date Created</th>
                                <th scope="col">{{event.dateCreated}}</th>
                        </tr>
                </thead>
                <thead>
                        <tr>
                                <th scope="col">Date Hosting</th>
                                <th scope="col">{{event.dateHost}}</th>
                        </tr>
                </thead>
                
        
        </table>


        <button type="button" class="btn btn-info mx-2" data-toggle="modal"
                                                data-target="#exampleModal">
                                                <a href="">
                                                PAY</a>
                                        </button>
</div>



{% endblock body %}
